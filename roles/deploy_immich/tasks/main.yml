---
- name: Start 'immich'
  ansible.builtin.import_tasks: tasks/compose_up.yml
  vars:
    t_app_name: 'immich'
    t_app_data_dirs:
      - '{{ p_apps_data }}/immich/db'
      - '{{ p_apps_data }}/immich/model-cache'
      - '{{ p_apps_data }}/immich/matplotlib'
      - '{{ imch_store_data_path }}/immich/upload'

- name: Home
  columns:
    - size: small
      widgets:
        - type: calendar
          first-day-of-week: monday

        - type: extension
          title: To Do
          title-url: https://app.todoist.com/
          cache: 1m
          url: http://glance-ext:9999/todoist
          allow-potentially-dangerous-html: true
          parameters:
            filter: PrivateToday

        - type: rss
          limit: 10
          collapse-after: 3
          cache: 12h
          feeds:
            - url: https://selfh.st/rss/
              title: selfh.st

    - size: full
      widgets:
        - type: group
          widgets:
            - type: monitor
              cache: 1m
              title: Services
              sites:
                - title: Immich
                  icon: di:immich
                  url: https://immich.mrmodest.duckdns.org
                - title: Paperless
                  icon: di:paperless-ngx
                  url: https://paperless.mrmodest.duckdns.org
                - title: Grist
                  icon: di:grist
                  check-url: http://grist_app:8484/status
                  url: https://grist.mrmodest.duckdns.org
                - title: Forgejo
                  icon: di:forgejo
                  url: https://forgejo.mrmodest.duckdns.org
                - title: Hoarder
                  icon: di:hoarder-light
                  url: https://hoarder.mrmodest.duckdns.org
                - title: Readeck
                  icon: di:readeck
                  url: https://readeck.mrmodest.duckdns.org
                - title: Wallos
                  icon: di:wallos.png
                  url: https://wallos.mrmodest.duckdns.org
                - title: SilverBullet
                  icon: di:silverbullet.png
                  url: https://silverbullet.mrmodest.duckdns.org

            - type: hacker-news
            - type: lobsters

        - type: videos
          channels:
            - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
            - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
            - UCsBjURrPoezykLs9EqgamOA # Fireship
            - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
            - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

        - type: group
          widgets:
            - type: reddit
              subreddit: technology
              show-thumbnails: true
            - type: reddit
              subreddit: selfhosted
              show-thumbnails: true

    - size: small
      widgets:
        - type: weather
          location: Berlin, Germany
          units: metric
          hour-format: 24h
          # Optionally hide the location from being displayed in the widget
          # hide-location: true

        - type: markets
          markets:
            - symbol: SPY
              name: S&P 500
            - symbol: BTC-USD
              name: Bitcoin
            - symbol: NVDA
              name: NVIDIA
            - symbol: AAPL
              name: Apple
            - symbol: MSFT
              name: Microsoft

        - type: releases
          cache: 1d
          repositories:
            - glanceapp/glance
            - go-gitea/gitea
            - immich-app/immich
            - syncthing/syncthing

# More info:
# - https://github.com/grafana/loki/blob/main/production/docker-compose.yaml
# - https://freedium.cfd/https://pramodshehan.medium.com/containers-metrics-in-prometheus-and-grafana-389555499eb8
# - https://stackoverflow.com/a/76919356/7422280

services:
  grafana:
    image: 'grafana/grafana:${GRAFANA_VERSION}'
    container_name: grafana
    user: ${APP_USER}
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - '${APP_DATA_ROOT}/grafana/data:/var/lib/grafana'
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  loki:
    image: grafana/loki:${LOKI_VERSION}
    container_name: loki
    user: loki
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ${APP_DATA_ROOT}/loki/config/loki-config.yaml:/etc/loki/loki-config.yaml
      - ${APP_DATA_ROOT}/loki/data:/data/loki
    command: -config.file=/etc/loki/loki-config.yaml
    healthcheck:
      test: wget --quiet --tries=1 --output-document=- http://localhost:3100/ready | grep -q -w ready || exit 1
      start_period: 20s
      interval: 10s
      timeout: 1s
      retries: 12  # try for 2 minutes
  promtail:
    image: grafana/promtail:${PROMTAIL_VERSION}
    container_name: promtail
    volumes:
      - ${APP_DATA_ROOT}/promtail/config/promtail.yaml:/etc/promtail/promtail.yaml
      - /var/log:/var/log
      - ${DOCKER_ROOT_DIR}/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail.yaml
    depends_on:
      - loki
  prometheus:
    image: prom/prometheus:${PROMETHEUS_VERSION}
    container_name: prometheus
    user: '0' #root
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ${APP_DATA_ROOT}/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    extra_hosts: # https://stackoverflow.com/a/67158212/7422280
      - "host.docker.internal:host-gateway"
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:${CADVISOR_VERSION}
    container_name: cadvisor
    user: '0' #root
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - ${DOCKER_ROOT_DIR}:/var/lib/docker:ro
      - /dev/disk:/dev/disk/:ro
    devices:
      - /dev/zfs:/dev/zfs
  prometheus_node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: prometheus_node_exporter
    command:
      - '--path.rootfs=/host'
      - '--path.udev.data=/host/run/udev/data' # https://github.com/prometheus/node_exporter/issues/2692#issuecomment-2015812571
    network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'

networks:
  default:
    external: true
    name: nginxnetwork

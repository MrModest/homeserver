---
- name: Create Loki user groups
  ansible.builtin.group:
    name: loki
    state: present
  become: true

- name: Create Loki user
  ansible.builtin.user:
    name: loki
    group: loki
    groups:
      - '{{ p_apps_user.group }}'
    uid: 10001
    shell: '/sbin/nologin'
    state: present
    append: true
  become: true

- name: Create Loki and Promtail conf directories
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    mode: '{{ p_default_permissions.directory }}'
    owner: loki
    group: loki
    recurse: true
  become: true
  loop:
    - '{{ p_apps_data }}/observability/loki'
    - '{{ p_apps_data }}/observability/loki/config'
    - '{{ p_apps_data }}/observability/loki/data'
    - '{{ p_apps_data }}/observability/promtail'
    - '{{ p_apps_data }}/observability/promtail/config'

- name: Copy Loki config file into the directory
  ansible.builtin.copy:
    src: loki-config.yaml
    dest: '{{ p_apps_data }}/observability/loki/config/loki-config.yaml'
    mode: '{{ p_default_permissions.file }}'
    owner: loki
    group: loki
  become: true

- name: Copy Promtail config file into the directory
  ansible.builtin.copy:
    src: promtail.yaml
    dest: '{{ p_apps_data }}/observability/promtail/config/promtail.yaml'
    mode: '{{ p_default_permissions.file }}'
    owner: loki
    group: loki
  become: true
